<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <title>sledes</title>
</head>
<body>
    <!--<div class="slider-katalog">-->
        <div id="slider-container">
            <div id="slides">
                <div class="slide" style="background-color: #ffcccb;">Slide 1</div>
                <div class="slide" style="background-color: #aaffaa;">Slide 2</div>
                <div class="slide" style="background-color: #aadddd;">Slide 3</div>
                <div class="slide" style="background-color: #ffeecc;">Slide 4</div>
            </div>
            <button id="prev" onclick="prevSlide()">prev</button>
            <button id="next" onclick="nextSlide()">next</button>
        </div>
    <!--</div>-->
    <script>
    let currentSlide = 0;
    const slides = document.getElementById('slides');
    const totalSlides = document.querySelectorAll('.slide').length;

    function showSlide() {
        const newTransformValue = -currentSlide * 100 + '%';
        slides.style.transform = 'translateX(' + newTransformValue + ')';
    }

    function prevSlide() {
        if (currentSlide > 0) {
            currentSlide--;
        } else {
            currentSlide = totalSlides - 1;
        }
        showSlide();
    }

    function nextSlide() {
        if (currentSlide < totalSlides - 1) {
            currentSlide++;
        } else {
            currentSlide = 0;
        }
        showSlide();
    }
</script>
</body>
</html>

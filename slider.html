<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <title>sledes</title>
</head>
<body>
    <!--<div class="slider-katalog">-->
        <div id="slider-container">
            <div id="slides">
                <div class="slide" style="background-color: #ffcccb;">Slide 1</div>
                <div class="slide" style="background-color: #aaffaa;">Slide 2</div>
                <div class="slide" style="background-color: #aadddd;">Slide 3</div>
                <div class="slide" style="background-color: #ffeecc;">Slide 4</div>
                <div class="slide" style="background-color: #aaffaa;">Slide 5</div>
                <div class="slide" style="background-color: #aadddd;">Slide 6</div>
                <div class="slide" style="background-color: #ffeecc;">Slide 7</div>
                <div class="slide" style="background-color: #aaffaa;">Slide 8</div>
                <div class="slide" style="background-color: #aadddd;">Slide 9</div>
                <div class="slide" style="background-color: #ffeecc;">Slide 0</div>
            </div>
            <button id="prev" onclick="prevSlide()">prev</button>
            <button id="next" onclick="nextSlide()">next</button>
        </div>
    <!--</div>-->
    
</body>
</html>

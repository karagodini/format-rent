<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <title>Contact</title>
</head>
<body>
    <a href="" class="mobile-btn"><i class='bx bx-menu'></i></a>
    <div class="mobile-menu">
        <i class='bx bx-x mobile-close'></i>
        <a href="/about-test">О компании</a>
        <a href="/katalog-test">Каталог</a>
        <a href="" class="price-btn">Цены</a>
        <a href="/stocks-test">Акции</a>
        <a href="">Калькулятор</a>
        <a href="/kontakty-test">Контакты</a>
    </div>

    <script>
        const mobileBtn = document.querySelector('.mobile-btn')
        const mobileClose = document.querySelector('.mobile-close')
        const mobileMenu = document.querySelector('.mobile-menu')

        mobileBtn.addEventListener('click', (e) => {
            e.preventDefault()
            mobileMenu.style.display = 'flex'
            mobileBtn.style.display = 'none'
        })

        mobileClose.addEventListener('click', (e) => {
            e.preventDefault()
            mobileMenu.style.display = 'none'
            mobileBtn.style.display = 'block'

        })
    </script>

    <div class="contact-container">
        <div class="content">
            <h3>Офис</h3>
            <div class="content-block">
                <i class='bx bx-map'></i>
                <span class="address">г. Санкт-Петербург, пр. Энергетиков, 9А, оф. 405</span>
            </div>
            <div class="content-block">
                <i class='bx bx-phone' ></i>
                <a class="tel" href="+78124954851">8 (812) 495-48-51</a>
            </div>
            <div class="content-block">
                <i class='bx bx-envelope' ></i>
                <a class="mail" href="mailto:info@gkformat.ru">info@gkformat.ru</a>
            </div>
            <div class="content-block">
                <i class='bx bx-time-five' ></i>
                <span class="work-sheduler">пн-пт 09:00-18:00</span>
            </div>
            <h3>Склад</h3>
            <div class="content-block">
                <i class='bx bx-map'></i>
                <span class="address">д. Разметелево, ул. Дерибасовская, уч. 10</span>
            </div>
        </div>
        <div class="map">
            <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3Aaa82b73dd63e33fa6d3b7bd53672757547939c7658af29fc80c1f63d6d040a82&amp;width=100%&amp;height=500&amp;lang=ru_RU&amp;scroll=true"></script>
        </div>
    </div>
    <div class="contact-form">
        <h4>Форма обратной связи</h4>
        <form action="">
            <input type="text" name="" id="name" placeholder="Имя">
            <input type="tel" name="" id="tel" placeholder="Телефон">
            <input type="email" name="" id="mail" placeholder="E-mail">
            <input type="text" name="" id="text" placeholder="Комментарий">
            <button type="submit">Отправить</button>
        </form>
    </div>

    <div class="clients">
        <div class="clients-container">
            <img src="images/Вертекс.png" alt="">
            <img src="images/clients_04.webp" alt="">
            <img src="images/clients_05.webp" alt="">
            <img src="images/clients_08.webp" alt="">
            <img src="images/clients_12-300x106.webp" alt="">
            <img src="images/clients_13.webp" alt="">
            <img src="images/clients_14.webp" alt="">
            <img src="images/clients_15.webp" alt="">
        </div>
    </div>

</body>
</html>
